<!-- Video screen html -->
<head> 
		Machu-Picchu
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	{{>vid}}
	{{>play}} 
	{{>chapters}}
	<!--{{>menu}}-->
</body>
<template name="vid">
        <video id="video" poster="./assets/Machu-Picchu.jpg" class="video-js" width="736" height="414" webkit-playsinline>
            <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type='video/mp4' />
				</video>
</template>


<template name="play">
		<img class="playarrow" src="http://www.free-icons-download.net/images/video-play-button-icon-76432.png" id="play-arrow">	
</template>

<template name = "chapters">
		<img class="chapter" src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png" id="chapter"> 

		<div class="skipTo" id="skipTo"> Skip To
		</div>

		<img class="downArrow" id="downArrow" src="http://www.clipartbest.com/cliparts/xig/K5G/xigK5GzRT.png">
		<ul class="selection" id="selection">
		</ul>
</template>
